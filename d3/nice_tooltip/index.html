<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="div_customContent"></div>

<body>

<script>

    // Start by creating the svg area
    var svg_customContent = d3.select("#div_customContent")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)

    // Append a circle
    svg_customContent.append("circle")
        .attr("id", "circleCustomTooltip")
        .attr("cx", 150)
        .attr("cy", 200)
        .attr("r", 40)
        .attr("fill", "#69b3a2")

    // create a tooltip
    var tooltip2 = d3.select("#div_customContent")
        .append("div")
        .style("position", "absolute")
        .style("visibility", "hidden")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px")
        .html("<p>I'm a tooltip written in HTML</p><img src='https://github.com/holtzy/D3-graph-gallery/blob/master/img/section/ArcSmal.png?raw=true'></img><br>Fancy<br><span style='font-size: 40px;'>Isn't it?</span>");


    d3.select("#circleCustomTooltip")
        .on("mouseover", function () {
            return tooltip2.style("visibility", "visible");
        })
        .on("mousemove", function () {
            return tooltip2.style("top", (event.pageY - 2390) + "px").style("left", (event.pageX - 800) + "px");
        })
        .on("mouseout", function () {
            return tooltip2.style("visibility", "hidden");
        });

</script>


</body>
