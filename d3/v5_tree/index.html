<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body {
    font-family: "Helvetica";
    color: #666;
}

.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
}

.node text {
    font: 12px sans-serif;
}

.node--internal text {
    text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
}

div.tooltip {
    position: relative;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>


<body>
<h1>Decision Tree</h1>
<div>Click on each node to reveal the children on each level</div>
<br/>
<p>Decisions:</p>
<div id="list"></div>


<div id="vis"></div>
<div class="cool"></div>

<script>
    const list = document.getElementById("list");

    window.actions = {

        drawList: (items) => {
            //list.children.remove();
            list.innerHTML = '';
            items.map(item => {
                const newDiv = document.createElement("div");
                const newContent = document.createTextNode(item.data.id);
                newDiv.appendChild(newContent)
                list.appendChild(newDiv)
            })
        }

    };


</script>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="d3-tip.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega@5.3.2/build/vega.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.3/build/vega-lite.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0-rc1/build/vega-embed.js"></script>
<script>

    // the flat data
    var flatDataList = [
        {"name": "node0", "parent": null, "hasChildren": true},
        {"name": "node1", "parent": "node0", "hasChildren": true},
        {"name": "node18", "parent": "node0", "hasChildren": true}
    ];

    var flatData = [];
    flatDataList.map(data => {
        if (data.hasChildren) flatData.push(data);
    })

    // const handleNodeClick = d => {
    //     console.log(d)
    //     if (d.children && d.children.length > 0) window.actions.drawList(d.children);
    //
    //
    // }


    function drawVerticalTree(flatData) {
        // ************** Generate the tree diagram	 *****************
        var margin = {top: 40, right: 120, bottom: 20, left: 120},
            width = 960 - margin.right - margin.left,
            height = 300 - margin.top - margin.bottom;

        var i = 0;

        // convert the flat data into a hierarchy
        var treeData = d3.stratify()
            .id(function (d) {
                return d.name;
            })
            .parentId(function (d) {
                return d.parent;
            })
            (flatData);

        // assign the name to each node
        treeData.each(function (d) {
            d.name = d.id;
        });


        var tree = d3.tree()
            .size([height, width]);

        const diagonal = d => {
            if (d.children && d.children.length > 0)
                return "M" + d.y + "," + d.x
                    + "C" + (d.y + d.parent.y) / 2 + "," + d.x
                    + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
                    + " " + d.parent.y + "," + d.parent.x;
        }

        // set the dimensions and margins of the diagram
        var margin = {top: 40, right: 90, bottom: 50, left: 90},
            width = 660 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        // declares a tree layout and assigns the size
        var treemap = d3.tree()
            .size([width, height]);

        //  assigns the data to a hierarchy using parent-child relationships
        var nodes = d3.hierarchy(treeData);

        // maps the node data to the tree layout
        nodes = treemap(nodes);

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom),
            g = svg.append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");


        // var tip ={}
        // Define the div for the tooltip

        var tip = d3.tip().attr('class', 'd3-tip').direction('e').offset([0, 5])
            .html(function (d) {
                var content = "<div class='cool'>d.data.id</div>";
                return content;
            });

        svg.call(tip);

        var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // set the ranges
        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);
        var y = d3.scaleLinear()
            .range([height, 0]);


        // append the svg object to the body of the page
        // append a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.selectAll(".cool").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var margin = {top: 40, right: 30, bottom: 30, left: 50},
            width = 460 - margin.left - margin.right,
            height = 320 - margin.top - margin.bottom;

        var greyColor = "#898989";
        var barColor = d3.interpolateInferno(0.4);
        var highlightColor = d3.interpolateInferno(0.3);

        var formatPercent = d3.format(".0%");

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.4);
        var y = d3.scaleLinear()
            .range([height, 0]);

        var xAxis = d3.axisBottom(x).tickSize([]).tickPadding(10);
        var yAxis = d3.axisLeft(y).tickFormat(formatPercent);

        var dataset = [{"year":"2014", "value": .07},
            {"year":"2015", "value": .13},
            {"year":"2016", "value": .56},
            {"year":"2017", "value": .95},
            {"year":"2018", "value": .81}];

        x.domain(dataset.map( d => { return d.year; }));
        // y.domain([0, d3.max(dataset,  d => { return d.value; })]);
        y.domain([0, 1]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
        svg.append("g")
            .attr("class","y axis")
            .call(yAxis);

        svg.selectAll(".bar")
            .data(dataset)
            .enter().append("rect")
            .attr("class", "bar")
            .style("display", d => { return d.value === null ? "none" : null; })
            .style("fill",  d => {
                return d.value === d3.max(dataset,  d => { return d.value; })
                    ? highlightColor : barColor
            })
            .attr("x",  d => { return x(d.year); })
            .attr("width", x.bandwidth())
            .attr("y",  d => { return height; })
            .attr("height", 0)
            .transition()
            .duration(750)
            .delay(function (d, i) {
                return i * 150;
            })
            .attr("y",  d => { return y(d.value); })
            .attr("height",  d => { return height - y(d.value); });

        svg.selectAll(".label")
            .data(dataset)
            .enter()
            .append("text")
            .attr("class", "label")
            .style("display",  d => { return d.value === null ? "none" : null; })
            .attr("x", ( d => { return x(d.year) + (x.bandwidth() / 2) -8 ; }))
            .style("fill",  d => {
                return d.value === d3.max(dataset,  d => { return d.value; })
                    ? highlightColor : greyColor
            })
            .attr("y",  d => { return height; })
            .attr("height", 0)
            .transition()
            .duration(750)
            .delay((d, i) => { return i * 150; })
            .text( d => { return formatPercent(d.value); })
            .attr("y",  d => { return y(d.value) + .1; })
            .attr("dy", "-.7em");


        // adds the links between the nodes
        var link = g.selectAll(".link")
            .data(nodes.descendants().slice(1))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                return "M" + d.x + "," + d.y
                    + "C" + d.x + "," + (d.y + d.parent.y) / 2
                    + " " + d.parent.x + "," + (d.y + d.parent.y) / 2
                    + " " + d.parent.x + "," + d.parent.y;
            });

        // adds each node as a group
        var node = g.selectAll(".node")
            .data(nodes.descendants())
            .enter().append("g")
            .attr("class", function (d) {
                return "node" +
                    (d.children ? " node--internal" : " node--leaf");
            })
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            })

        // .on('click', handleNodeClick);

        // adds the circle to the node
        node.append("circle")
            .attr("r", 10)
            .attr("fill", "red")
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);


        // function mouseover() {
        //     div.transition()
        //         .duration(300)
        //         .style("opacity", 1);
        // }


        // adds the text to the node
        node.append("text")
            .attr("dy", ".35em")
            .attr("y", function (d) {
                return d.children ? -20 : 20;
            })
            .style("text-anchor", "middle")
            .text(function (d) {
                return d.data.name;
            });

    }

    drawVerticalTree(flatData);

    //drawHorizontalTree(flatData);

    function make_bar_chart() {
        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // set the ranges
        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);
        var y = d3.scaleLinear()
            .range([height, 0]);

        // append the svg object to the body of the page
        // append a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // get the data
        d3.csv("file:///Users/scichiu/Dropbox/iat_814_2019/decision-tree-visualizer/d3/v5_bar_chart/sales.csv", function (error, data) {
            if (error) throw error;

            // format the data
            data.forEach(function (d) {
                d.sales = +d.sales;
            });

            // Scale the range of the data in the domains
            x.domain(data.map(function (d) {
                return d.salesperson;
            }));
            y.domain([0, d3.max(data, function (d) {
                return d.sales;
            })]);

            // append the rectangles for the bar chart
            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.salesperson);
                })
                .attr("width", x.bandwidth())
                .attr("y", function (d) {
                    return y(d.sales);
                })
                .attr("height", function (d) {
                    return height - y(d.sales);
                });

            // add the x Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // add the y Axis
            svg.append("g")
                .call(d3.axisLeft(y));

        });

    };


</script>


</body>
