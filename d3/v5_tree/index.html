<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body {
    font-family: "Helvetica";
    color: #666;
}

.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
}

.node text {
    font: 12px sans-serif;
}

.node--internal text {
    text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
}

div.tooltip {
    position: relative;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>


<body>
<h1>Decision Tree</h1>
<div>Click on each node to reveal the children on each level</div>
<br/>
<p>Decisions:</p>
<div id="list"></div>

<script>
    const list = document.getElementById("list");

    window.actions = {

        drawList: (items) => {
            //list.children.remove();
            list.innerHTML = '';
            items.map(item => {
                const newDiv = document.createElement("div");
                const newContent = document.createTextNode(item.data.id);
                newDiv.appendChild(newContent)
                list.appendChild(newDiv)
            })
        }

    };


</script>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="d3-tip.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega@5.3.2/build/vega.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.3/build/vega-lite.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0-rc1/build/vega-embed.js"></script>
<script>

    // the flat data
    var flatDataList = [
        {"name": "node0", "parent": null, "hasChildren": true},
        {"name": "node1", "parent": "node0", "hasChildren": true},
        {"name": "node18", "parent": "node0", "hasChildren": true}
    ];

    var flatData = [];
    flatDataList.map(data => {
        if (data.hasChildren) flatData.push(data);
    })

    // const handleNodeClick = d => {
    //     console.log(d)
    //     if (d.children && d.children.length > 0) window.actions.drawList(d.children);
    //
    //
    // }


    function drawVerticalTree(flatData) {
        // ************** Generate the tree diagram	 *****************
        var margin = {top: 40, right: 120, bottom: 20, left: 120},
            width = 960 - margin.right - margin.left,
            height = 300 - margin.top - margin.bottom;

        var i = 0;

        // convert the flat data into a hierarchy
        var treeData = d3.stratify()
            .id(function (d) {
                return d.name;
            })
            .parentId(function (d) {
                return d.parent;
            })
            (flatData);

        // assign the name to each node
        treeData.each(function (d) {
            d.name = d.id;
        });


        var tree = d3.tree()
            .size([height, width]);

        const diagonal = d => {
            if (d.children && d.children.length > 0)
                return "M" + d.y + "," + d.x
                    + "C" + (d.y + d.parent.y) / 2 + "," + d.x
                    + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
                    + " " + d.parent.y + "," + d.parent.x;
        }

        // set the dimensions and margins of the diagram
        var margin = {top: 40, right: 90, bottom: 50, left: 90},
            width = 660 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        // declares a tree layout and assigns the size
        var treemap = d3.tree()
            .size([width, height]);

        //  assigns the data to a hierarchy using parent-child relationships
        var nodes = d3.hierarchy(treeData);

        // maps the node data to the tree layout
        nodes = treemap(nodes);

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom),
            g = svg.append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");


        // Define the div for the tooltip
        var tip = d3.tip().attr('class', 'd3-tip').direction('e').offset([0,5])
            .html(function(d) {
                return d
            });
        svg.call(tip);

        // adds the links between the nodes
        var link = g.selectAll(".link")
            .data(nodes.descendants().slice(1))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                return "M" + d.x + "," + d.y
                    + "C" + d.x + "," + (d.y + d.parent.y) / 2
                    + " " + d.parent.x + "," + (d.y + d.parent.y) / 2
                    + " " + d.parent.x + "," + d.parent.y;
            });

        // adds each node as a group
        var node = g.selectAll(".node")
            .data(nodes.descendants())
            .enter().append("g")
            .attr("class", function (d) {
                return "node" +
                    (d.children ? " node--internal" : " node--leaf");
            })
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
            // .on('click', handleNodeClick);

        // adds the circle to the node
        node.append("circle")
            .attr("r", 10)
            .attr("fill", "red")
    .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

        // function mouseover() {
        //     div.transition()
        //         .duration(300)
        //         .style("opacity", 1);
        // }


        function click(d) {
            console.log("d.name is " + d.name);
            var this_node = d3.select(this);
            console.log("class is " + this_node.attr("class"));
            console.log("class is " + this_node.attr("class") == "toggled_on");

            var div = d3.select("body").append("div")
                .attr("class", "attributetip")
                .html("\<img src=\"python_plots/" + d.name + ".png\" style=\"float:right;width:400px;height:2000px;\">");

            this_node.style("border", "solid 1px green");


        }


        function mousemove(d) {
            console.log("inside select");

            // Assign the specification to a local variable vlSpec.
            var vlSpec = {
                $schema: 'https://vega.github.io/schema/vega-lite/v3.json',
                data: {
                    values: [
                        {a: 'C', b: 2},
                        {a: 'C', b: 7},
                        {a: 'C', b: 4},
                        {a: 'D', b: 1},
                        {a: 'D', b: 2},
                        {a: 'D', b: 6},
                        {a: 'E', b: 8},
                        {a: 'E', b: 4},
                        {a: 'E', b: 7}
                    ]
                },
                mark: 'bar',
                encoding: {
                    y: {field: 'a', type: 'nominal'},
                    x: {
                        aggregate: 'average',
                        field: 'b',
                        type: 'quantitative',
                        axis: {
                            title: 'Average of b'
                        }
                    }
                }
            };

            // Embed the visualization in the container with id `vis`
            vegaEmbed('#vis', vlSpec);
        }


        function mouseout() {
            div.transition()
                .duration(300)
                .style("opacity", 1e-6);
        }


        // adds the text to the node
        node.append("text")
            .attr("dy", ".35em")
            .attr("y", function (d) {
                return d.children ? -20 : 20;
            })
            .style("text-anchor", "middle")
            .text(function (d) {
                return d.data.name;
            });

    }

    drawVerticalTree(flatData);
    //drawHorizontalTree(flatData);





</script>

<div id="vis"></div>
</body>
