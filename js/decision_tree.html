<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@1.3.1/build/d3-graphviz.min.js"></script>
<div id="graph" style="text-align: center;"></div>
<script>



var dotIndex = 0;
var graphviz = d3.select("#graph").graphviz()
    .transition(function () {
        return d3.transition("main")
            .ease(d3.easeLinear)
            .delay(500)
            .duration(1500);
    })
    .logEvents(true)
    .on("initEnd", render);

function render() {
    var dotLines = dots[dotIndex];
    var dot = dotLines.join('');


    var div = d3.selectAll("#graph");
    var svg = d3.select(div.node());
    // var g = d3.select(svg.text());

    


    graphviz.renderDot(dot).on("end", function () {
            dotIndex = (dotIndex + 1) % dots.length;
            var svgContainer = svg.append("svg").attr("width", 20).attr("height", 20);
             // /Draw the Rectangle
            var rectangle = svgContainer.append("rect").attr("width", 100).attr("height", 50).attr('fill', 'teal');
            render();
        });


    






}


var dots = [
    [
        'digraph {node [style="filled"]',
        '0 [label="X[2] <= 2.45\ngini = 0.667\nsamples = 150\nvalue = [50, 50, 50]"] ;',
'1 [label="gini = 0.0\nsamples = 50\nvalue = [50, 0, 0]"] ;',
'0 -> 1 [labeldistance=2.5, labelangle=45, headlabel="True"] ;'
        ,'}'
    ],
    [
     'digraph {node [style="filled"]',
        '0 [label="X[2] <= 2.45\ngini = 0.667\nsamples = 150\nvalue = [50, 50, 50]"] ;',
'1 [label="gini = 0.0\nsamples = 50\nvalue = [50, 0, 0]"] ;',

    ],
];








</script>
